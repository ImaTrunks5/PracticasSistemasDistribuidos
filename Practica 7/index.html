<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Práctica PWA</title>

  <link rel="manifest" href="manifest.json" />

  <meta name="theme-color" content="#2b6cb0" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>To-do list</h1>

    <form id="todo-form" aria-label="Agregar tarea">
      <input id="todo-input" placeholder="Agregar tarea..." required />
      <button type="submit">Añadir</button>
    </form>

    <ul id="todo-list" aria-live="polite"></ul>

    <div id="install-area" hidden>
      <button id="install-btn">Instalar app</button>
    </div>
  </main>

  <script src="app.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registrado:', reg.scope))
          .catch(err => console.error('Falló registro SW:', err));
      });
    }
  </script>
</body>
</html>
